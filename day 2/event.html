<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #666;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        form {
            padding: 20px;
            border: 1px solid #666;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .radio-group label, .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #ccc;
            border: 1px solid #999;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #bbb;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Music Festival 2026</h1>
    
    <!-- Section 1: Event Schedule Table -->
    <h2>Event Schedule</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Venue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>6:00 PM - 7:00 PM</td>
                <td>Opening Act - The Soundwaves</td>
                <td>Main Stage</td>
            </tr>
            <tr>
                <td>7:30 PM - 9:00 PM</td>
                <td>Headliner - Electric Dreams</td>
                <td>Main Stage</td>
            </tr>
            <tr>
                <td>9:30 PM - 10:30 PM</td>
                <td>DJ Night</td>
                <td>Club</td>
            </tr>
        </tbody>
    </table>

    <!-- Section 2: Registration Form -->
    <h2>Event Registration</h2>
    <form method="POST" action="/submit-registration">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>

        <label for="eventdate">Event Date:</label>
        <input type="date" id="eventdate" name="eventdate" value="2026-07-15">

        

        <label>Workshop Preferences:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="workshop1" name="workshop" value="songwriting">
            <label for="workshop1">Songwriting Workshop</label><br>
            
            <input type="checkbox" id="workshop2" name="workshop" value="production">
            <label for="workshop2">Music Production</label><br>
            
            <input type="checkbox" id="workshop3" name="workshop" value="performance">
            <label for="workshop3">Stage Performance</label>
        </div>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Tell us about any special requirements or questions..."></textarea>

        <button type="submit">Register Now</button>
    </form>
</body>
</html>
